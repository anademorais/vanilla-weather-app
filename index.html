<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />
		<title>Weather App</title>
	</head>
	<body cz-shortcut-listen="true">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<div class="App">
				<div class="container">
					<div class="weather">
						<h6>Weather Forecast</h6>
						<form>
							<div class="row">
								<div class="col-9">
									<input
										type="search"
										placeholder="Enter a city..."
										class="form-control search-input"
										id="search-input" />
								</div>
								<div class="col-3 p-0">
									<input
										type="submit"
										class="btn btn-primary w-100"
										value="search"
										id="btn" />
								</div>
							</div>
						</form>
						<div class="WeatherInfo">
							<div clas="row">
								<div class="col-6">
									<h1>Lisbon</h1>
									<ul>
										<li>
											<span> Wednesday 14:50,</span>
											few clouds
										</li>
										<li>
											Humidity:
											<strong>84%, </strong>
											Wind:
											<strong>3.6 Km </strong>
										</li>
									</ul>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-6">
									<div class="temperature-container d-flex justify-content-end">
										<canvas width="52" height="52"></canvas>
										<div>
											<span class="temperature">9</span>
											<span class="unit">°C</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="WeatherForecast row">
							<div class="col">
								<div class="WeatherForescastPreview">
									<div class="Forecast-time">Wed</div>
									<canvas width="38" height="38"></canvas>
									<div class="Forecast-temperature">
										<span class="forecast-temperature-max">13°</span>
										<span class="forecast-temperature-min">9°</span>
									</div>
								</div>
							</div>
							<div class="col">
								<div class="WeatherForescastPreview">
									<div class="Forecast-time">Wed</div>
									<canvas width="38" height="38"></canvas>
									<div class="Forecast-temperature">
										<span class="forecast-temperature-max">13°</span>
										<span class="forecast-temperature-min">9°</span>
									</div>
								</div>
							</div>
							<div class="col">
								<div class="WeatherForescastPreview">
									<div class="Forecast-time">Thu</div>
									<canvas width="38" height="38"></canvas>
									<div class="Forecast-temperature">
										<span class="forecast-temperature-max">13°</span>
										<span class="forecast-temperature-min">8°</span>
									</div>
								</div>
							</div>
							<div class="col">
								<div class="WeatherForescastPreview">
									<div class="Forecast-time">Fri</div>
									<canvas width="38" height="38"></canvas>
									<div class="Forecast-temperature">
										<span class="forecast-temperature-max">14°</span>
										<span class="forecast-temperature-min">10°</span>
									</div>
								</div>
							</div>
							<div class="col">
								<div class="WeatherForescastPreview">
									<div class="Forecast-time">Sat</div>
									<canvas width="38" height="38"></canvas>
									<div class="Forecast-temperature">
										<span class="forecast-temperature-max">15°</span>
										<span class="forecast-temperature-min">12°</span>
									</div>
								</div>
							</div>
							<div class="col">
								<div class="WeatherForescastPreview">
									<div class="Forecast-time">Sun</div>
									<canvas width="38" height="38"></canvas>
									<div class="Forecast-temperature">
										<span class="forecast-temperature-max">14°</span>
										<span class="forecast-temperature-min">10°</span>
									</div>
								</div>
							</div>
							<footer>
								This project was coded by Ana de Morais and is
								<a
									href="https://github.com/anademorais/vanilla-weather-app"
									target="_blank"
									rel="noopener noreferrer"
									>open-sourced on GitHub</a
								>
								and
								<a
									href="https://636283849a6f910e7de9be7e--stately-rugelach-dd4a0e.netlify.app/"
									target="_blank"
									rel="noopener noreferrer"
									>hosted on Netlify</a
								>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
